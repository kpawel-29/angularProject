<div class="jumbotron" ng-controller="NewCtrl">
  {{articles.article2.author}}
  <h2>Add new article!</h2>
  <form role="form" >
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="article.title" placeholder="tytuł" class="form-control">
        <input type="textarea" ng-model="article.body" placeholder="tresc artykułu" class="form-control">
        <input type="text" ng-model="article.author" placeholder="autor" class="form-control">
      </div>
      <input type="button" class="btn btn-primary" ng-click="addArticle(article)" value="Dodaj">
    </div>
  </form>
  <div class="alert alert-success" role="alert" ng-show="added">Dodano pomyślnie.</div>

</div>
